  <script>
    // Context Menu
           // trigger context menu buttons trigger right
           mainTable.on('click', 'tr .trigger-context-menu', function(e) {
          // trigger right click
          let thisTr = $(this).closest('tr');
          thisTr.trigger('contextmenu');

          var top = e.pageY - 10;
          var left = e.pageX - 90;
          contextMenuElem.css({
            display: "block",
            top: top,
            left: left
          }).addClass("show");

          // Prevent the default context menu
          e.preventDefault();
          return false; //blocks default Webbrowser right click menu
        })


  </script>
